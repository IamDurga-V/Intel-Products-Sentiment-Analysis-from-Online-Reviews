<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer Engine Output</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: powderblue;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h2 {
            background-color: orange;
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-top: 0;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            background-color: #ffcc80;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #ffa726;
            color: white;
            font-weight: 600;
        }
        td {
            font-size: 18px;
        }
        .emojis {
            font-size: 48px;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analyzer Engine Output</h2>
        <table>
            <tr>
                <th>Prediction Label</th>
                <th>Sentiment</th>
            </tr>
            <tr>
                <td>{{pred}}</td>
                <td>{{sent}}</td>
            </tr>
        </table>
        <div class="emojis">
            &#128512; &#128516; &#128517; &#128514;
        </div>
        <button onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
