<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intel Products Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: powderblue;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            background-color: orange;
            padding: 10px;
            border-radius: 8px;
            color: white;
            margin-top: 0;
            font-weight: 600;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .emojis {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intel Products Sentiment Analysis from Online Reviews</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <p>
                <label for="review">Review</label>
                <input type="text" id="review" name="review" />
            </p>
            <p>
                <input type="submit" value="Check Sentiment" />
            </p>
        </form>
        <div class="emojis">
            &#128512; &#128516; &#128517; &#128514;
        </div>
    </div>
</body>
</html>
